<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
  <title>HoopAdvisors</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>
  <header>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">HoopAdvisors üèÄüèÄüèÄ</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Games</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Teams</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </header> 
  <main x-data class="container mt-4">
    <div class="card shadow">
      <div class="card-header bg-primary text-white">
        <h5 class="mb-0">Home Team Slide Rule</h5>
      </div>
      <div class="card-body p-0">
        <ul class="list-group list-group-flush">
          <template x-for="game in $store.games.all" :key="game.gameId">
            <li class="list-group-item" 
                :class="{'bg-success-subtle': game.awayLeadBy10OrMore && game.hasComeback}">
              <div class="row align-items-center">
                <!-- Left Section: Link-out icon and team names -->
                <div class="col-4">
                  <div class="d-flex align-items-center">
                    <a :href="game.url" target="_blank" class="me-2" aria-label="View Game Details">
                      <i class="bi bi-box-arrow-up-right"></i>
                    </a>
                    <strong x-text="game.awayTeam + ' @ ' + game.homeTeam"></strong>
                  </div>
                </div>
                
                <!-- Middle Section: Progress Bars and Conditional Icons -->
                <div class="col-7">
                  <div class="d-flex align-items-center">
                    <!-- Progress towards maxAwayLead -->
                    <template x-if="!game.awayLeadBy10OrMore">
                      <div class="progress me-3" style="width: 100px;">
                        <div 
                          class="progress-bar bg-warning" 
                          role="progressbar" 
                          :style="{ width: (game.maxAwayLead * 10) + '%' }" 
                          aria-valuenow="game.maxAwayLead" 
                          aria-valuemin="0" 
                          aria-valuemax="100">
                        </div>
                      </div>
                    </template>
                    <template x-if="game.awayLeadBy10OrMore">
                      <i class="bi bi-check-circle-fill text-success me-3" title="Away lead achieved"></i>
                    </template>

                    <!-- Progress towards home team comeback -->
                    <template x-if="game.awayLeadBy10OrMore && !game.hasComeback">
                      <div class="progress me-3" style="width: 100px;">
                        <div 
                          class="progress-bar bg-danger" 
                          role="progressbar" 
                          :style="{ width: (((10 - game.closestHomeLead) / 8) * 100) + '%' }" 
                          aria-valuenow="game.closestHomeLead" 
                          aria-valuemin="0" 
                          aria-valuemax="100">
                        </div>
                      </div>
                    </template>
                    <template x-if="game.hasComeback">
                      <i class="bi bi-check-circle-fill text-success me-3" title="Comeback achieved"></i>
                    </template>
                    <template x-if="game.hasComeback">
                      <i class="bi bi-fire text-danger" title="Explosion!"></i>
                    </template>                  
                  </div>
                </div>

                <!-- Right Section: Scores -->
                <div class="col-1 text-end">
                  <span class="badge bg-secondary">
                    <span x-text="game.awayScore"></span> - <span x-text="game.homeScore"></span>
                  </span>
                </div>
              </div>
            </li>
          </template>
        </ul>
      </div>
    </div>
  </main>
<script>
const socket = new WebSocket(`${window.location.origin.replace('http', 'ws')}/connect`);

socket.addEventListener('open', (event) => {
  console.log('WebSocket connection established');
});

socket.addEventListener('message', (event) => {
  const data = JSON.parse(event.data);
  
  // Handle initial connection message with multiple games
  if (data.type === 'initial') {
    data.games.forEach(game => {
      Alpine.store('games').update(game);
    });
  } else {
    // Handle regular single-game updates
    Alpine.store('games').update(data);
  }
});

socket.addEventListener('close', (event) => {
  console.log('WebSocket connection closed');
});

socket.addEventListener('error', (event) => {
  console.error('WebSocket error:', event);
});

document.addEventListener('alpine:init', () => {
  Alpine.store('games', {
    all: [],
    
    // Add sorting method
    sortGames() {
      this.all.sort((a, b) => {
        // First priority: hasComeback games go first
        if (a.hasComeback && !b.hasComeback) return -1;
        if (!a.hasComeback && b.hasComeback) return 1;
        
        // Second priority: games with awayLeadBy10OrMore but no comeback
        // sorted by closestHomeLead (lowest to highest)
        if (a.awayLeadBy10OrMore && b.awayLeadBy10OrMore && !a.hasComeback && !b.hasComeback) {
          return a.closestHomeLead - b.closestHomeLead;
        }
        
        // If one game has awayLeadBy10OrMore and the other doesn't,
        // the one with awayLeadBy10OrMore goes first
        if (a.awayLeadBy10OrMore && !b.awayLeadBy10OrMore) return -1;
        if (!a.awayLeadBy10OrMore && b.awayLeadBy10OrMore) return 1;
        
        // Last priority: remaining games sorted by maxAwayLead (highest to lowest)
        if (!a.awayLeadBy10OrMore && !b.awayLeadBy10OrMore) {
          return b.maxAwayLead - a.maxAwayLead;
        }
        
        return 0;
      });
    },
    
    // Modified update method to include sorting
    update(game_update) {
      const existingIndex = this.all.findIndex(game => game.gameId === game_update.gameId);
      if (existingIndex !== -1) {
        this.all[existingIndex] = game_update;
      } else {
        this.all.push(game_update);
      }
      this.sortGames(); // Sort after every update
    },
  });
});
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
